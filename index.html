<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML Quest Pro</title>
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/3b82f6/white?text=Q">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ---------------------------------- */
        /* Section 0: Theming & Core Styles   */
        /* ---------------------------------- */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gold: #fbbf24;
            --font-family: 'Inter', sans-serif;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-glow: rgba(59, 130, 246, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-secondary);
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 1rem;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 1.5rem;
        }

        /* Focus Mode */
        body.focus-mode .header,
        body.focus-mode .sidebar {
            opacity: 0.1;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* ---------------------------------- */
        /* Section 1: Layout & Navigation     */
        /* ---------------------------------- */
        .header, .sidebar {
            transition: opacity 0.5s ease;
        }
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid var(--bg-tertiary);
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .datetime-display {
            text-align: right;
        }

        #current-time {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .sidebar {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--bg-tertiary);
            height: calc(100vh - 6rem);
            position: sticky;
            top: 1rem;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-btn.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .nav-btn i {
            width: 20px;
            text-align: center;
        }

        main {
            height: calc(100vh - 6rem);
            overflow-y: auto;
            padding-right: 1rem;
        }

        .view {
            display: none;
        }
        .view.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------------------------------- */
        /* Section 2: Cards & Grids           */
        /* ---------------------------------- */
        .card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--bg-tertiary);
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .grid-3-col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .grid-2-col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        /* ---------------------------------- */
        /* Section 3: UI Components           */
        /* ---------------------------------- */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-family);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: 8px;
            transition: width 0.5s ease;
        }
        
        /* ---------------------------------- */
        /* Section 4: View-Specific Styles    */
        /* ---------------------------------- */

        /* Dashboard */
        .challenge-card {
            border-left: 4px solid var(--accent-secondary);
            text-align: center;
        }
        .challenge-card.completed {
            border-left-color: var(--success);
        }
        .skill-card .progress-bar { margin-top: 0.5rem; }

        /* Habits */
        .habit-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--accent-primary);
        }
        .habit-item.completed {
            border-left-color: var(--success);
            opacity: 0.7;
        }
        .habit-item .habit-name {
            font-weight: 600;
        }
        .habit-item.completed .habit-name {
            text-decoration: line-through;
        }
        .habit-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--bg-tertiary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .habit-checkbox.completed {
            background: var(--success);
            border-color: var(--success);
        }
        .habit-quantity-input {
            width: 60px;
            text-align: center;
            padding: 0.5rem;
        }
        .habit-actions {
            display: flex;
            gap: 0.5rem;
        }
        .habit-actions .btn {
            padding: 0.5rem;
            background: var(--bg-tertiary);
        }
        .day-selector { display: flex; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap; }
        .day-selector label {
            cursor: pointer;
            padding: 0.5rem;
            border: 1px solid var(--bg-tertiary);
            border-radius: 0.5rem;
            width: 40px; text-align: center;
            transition: all 0.2s ease;
        }
        .day-selector input:checked + label {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
        .day-selector input { display: none; }
        
        /* Goals */
        .goal-item {
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-secondary);
        }
        .goal-item.completed {
            border-left-color: var(--gold);
        }
        .goal-item.completed .goal-text {
            text-decoration: line-through;
        }
        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .add-goal-form {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        /* Progress */
        .weekly-summary-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .day-summary-card {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            border-bottom: 3px solid var(--bg-tertiary);
        }
        .day-summary-card.active {
            border-bottom-color: var(--success);
        }
        
        /* Analytics */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .metric-card {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        .metric-value { font-size: 2rem; font-weight: 700; color: var(--accent-primary); }
        .metric-label { color: var(--text-secondary); }
        .suggestion-item {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.75rem;
            border-left: 4px solid var(--accent-secondary);
            margin-bottom: 1rem;
        }


        /* Achievements */
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .achievement-card {
            padding: 1.5rem;
            text-align: center;
            background: var(--bg-primary);
            border-radius: 0.75rem;
            border: 1px solid var(--bg-tertiary);
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .achievement-card.unlocked {
            opacity: 1;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }
        .achievement-card .icon { font-size: 2.5rem; color: var(--gold); margin-bottom: 0.5rem; }
        .achievement-card h4 { margin-bottom: 0.25rem; color: var(--text-primary); }
        .achievement-card p { font-size: 0.9rem; color: var(--text-secondary); }


        /* Pomodoro */
        .pomodoro-timer { text-align: center; }
        .timer-display { font-size: 5rem; font-weight: 800; margin: 1rem 0; color: var(--accent-primary); }
        .timer-controls { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem;}
        
        /* Calendar */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .calendar-header {
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        .calendar-day {
            background: var(--bg-primary);
            border-radius: 0.5rem;
            padding: 0.5rem;
            min-height: 80px;
            border: 1px solid var(--bg-tertiary);
        }
        .calendar-day.other-month { opacity: 0.4; }
        .calendar-day.today { border-color: var(--accent-primary); }
        .calendar-day.active { background-color: var(--success); }
        .day-number { font-weight: 600; }

        /* Settings */
        .theme-buttons { display: flex; gap: 1rem; flex-wrap: wrap; }
        .theme-btn { width: 100px; height: 60px; border: 2px solid var(--bg-tertiary); }
        .theme-btn.active { border-color: var(--accent-primary); }
        .skill-manager-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        /* Modals */
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        .modal-backdrop.show { display: flex; }
        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s;
        }
        .modal-close {
            position: absolute;
            top: 1rem; right: 1rem;
            background: none; border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Notifications */
        #notification-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .notification {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px var(--shadow-color);
            transform: translateX(120%);
            animation: slideInNotification 0.5s forwards, fadeOutNotification 0.5s 4.5s forwards;
        }
        .notification.success { background: var(--success); }
        .notification.error { background: var(--danger); }
        @keyframes slideInNotification {
            to { transform: translateX(0); }
        }
        @keyframes fadeOutNotification {
            from { opacity: 1; }
            to { opacity: 0; transform: translateX(120%); }
        }


        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
                height: auto;
                margin-bottom: 1.5rem;
            }
            main {
                height: auto;
                overflow-y: visible;
            }
            .weekly-summary-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .grid-3-col, .grid-2-col, .add-goal-form, .skill-manager-item {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1><i class="fas fa-rocket"></i> AIML Quest Pro</h1>
            <div class="datetime-display">
                <div id="current-time">12:00 PM</div>
                <div id="current-date">Monday, Jan 1</div>
            </div>
        </header>

        <aside class="sidebar">
            <nav id="main-nav">
                <button class="nav-btn active" data-view="dashboard"><i class="fas fa-home"></i> Dashboard</button>
                <button class="nav-btn" data-view="habits"><i class="fas fa-check-circle"></i> Habits</button>
                <button class="nav-btn" data-view="goals"><i class="fas fa-bullseye"></i> Goals</button>
                <button class="nav-btn" data-view="progress"><i class="fas fa-chart-line"></i> Progress</button>
                <button class="nav-btn" data-view="analytics"><i class="fas fa-chart-pie"></i> Analytics</button>
                <button class="nav-btn" data-view="achievements"><i class="fas fa-trophy"></i> Trophy Room</button>
                <button class="nav-btn" data-view="pomodoro"><i class="fas fa-clock"></i> Pomodoro</button>
                <button class="nav-btn" data-view="calendar"><i class="fas fa-calendar-alt"></i> Calendar</button>
                <button class="nav-btn" data-view="settings"><i class="fas fa-cog"></i> Settings</button>
            </nav>
        </aside>

        <main>
            <div id="dashboard" class="view active"></div>
            <div id="habits" class="view"></div>
            <div id="goals" class="view"></div>
            <div id="progress" class="view"></div>
            <div id="analytics" class="view"></div>
            <div id="achievements" class="view"></div>
            <div id="pomodoro" class="view"></div>
            <div id="calendar" class="view"></div>
            <div id="settings" class="view"></div>
        </main>
    </div>

    <div id="main-modal" class="modal-backdrop"></div>
    <div id="notification-container"></div>


<script>
// ===================================================================================
// ðŸš€ SECTION 1: CORE ARCHITECTURE & INITIALIZATION
// ===================================================================================

let questData;
let skillGrowthChart;
let skillBalanceChart;
let pomodoroInterval;

const defaultQuestData = {
    level: 1,
    xp: 0,
    skills: {
        'dsa': { name: 'DSA', description: 'Practice with LeetCode', icon: 'fas fa-code', level: 1, xp: 0 },
        'system-design': { name: 'System Design', description: 'Study design patterns', icon: 'fas fa-sitemap', level: 1, xp: 0 },
        'aiml': { name: 'AI/ML', description: 'Learn new models', icon: 'fas fa-brain', level: 1, xp: 0 },
    },
    habits: [],
    goals: [],
    achievements: [],
    history: {},
    dailyChallenge: { id: null, completed: false, date: null },
    pomodoro: { sessionsToday: 0, lastSessionDate: null },
    settings: {
        theme: 'theme-blue-ocean',
        userName: 'Adventurer',
    }
};

const themes = {
    'theme-blue-ocean': { name: 'Blue Ocean', colors: { '--bg-primary': '#0f172a', '--bg-secondary': '#1e293b', '--bg-tertiary': '#334155', '--accent-primary': '#3b82f6', '--accent-secondary': '#0ea5e9' } },
    'theme-purple-night': { name: 'Purple Night', colors: { '--bg-primary': '#1e1b4b', '--bg-secondary': '#312e81', '--bg-tertiary': '#4338ca', '--accent-primary': '#8b5cf6', '--accent-secondary': '#a78bfa' } },
    'theme-matrix-green': { name: 'Matrix Green', colors: { '--bg-primary': '#030712', '--bg-secondary': '#111827', '--bg-tertiary': '#1f2937', '--accent-primary': '#10b981', '--accent-secondary': '#34d399' } },
    'theme-solarized-dark': { name: 'Solarized Dark', colors: { '--bg-primary': '#002b36', '--bg-secondary': '#073642', '--bg-tertiary': '#586e75', '--accent-primary': '#268bd2', '--accent-secondary': '#2aa198' } },
};

function init() {
    loadData();
    setTheme(questData.settings.theme);
    setupEventListeners();
    const today = new Date().toISOString().split('T')[0];
    if (!questData.dailyChallenge || questData.dailyChallenge.date !== today) {
        generateDailyChallenge();
    }
    showView('dashboard');
}

function loadData() {
    const savedData = localStorage.getItem('aimlQuestProData');
    questData = savedData ? JSON.parse(savedData) : JSON.parse(JSON.stringify(defaultQuestData));
}

function saveData() {
    localStorage.setItem('aimlQuestProData', JSON.stringify(questData));
}

function setTheme(themeName) {
    const theme = themes[themeName];
    if (!theme) return;
    const root = document.documentElement;
    Object.entries(theme.colors).forEach(([key, value]) => root.style.setProperty(key, value));
    questData.settings.theme = themeName;
}

function setupEventListeners() {
    document.getElementById('main-nav').addEventListener('click', (e) => {
        if (e.target.closest('.nav-btn')) {
            showView(e.target.closest('.nav-btn').dataset.view);
        }
    });
    setInterval(updateDateTime, 1000);
}

function updateDateTime() {
    const now = new Date();
    document.getElementById('current-time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById('current-date').textContent = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
}

function showNotification(message, type = 'success') {
    const container = document.getElementById('notification-container');
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    container.appendChild(notification);
    setTimeout(() => {
        notification.remove();
    }, 5000);
}

// ===================================================================================
// ðŸš€ SECTION 2: THE GAMIFICATION ENGINE
// ===================================================================================

const achievementDefinitions = {
    'first_steps': { name: 'First Steps', description: 'Complete your first habit.', icon: 'fa-shoe-prints', condition: () => Object.keys(questData.history).length > 0 },
    'level_5': { name: 'Level 5 Reached', description: 'Reach character level 5.', icon: 'fa-star', condition: () => questData.level >= 5 },
    'level_10': { name: 'Level 10 Reached', description: 'Reach character level 10.', icon: 'fa-crown', condition: () => questData.level >= 10 },
    'goal_setter': { name: 'Goal Setter', description: 'Create your first goal.', icon: 'fa-bullseye', condition: () => questData.goals.length > 0 },
    'goal_achiever': { name: 'Goal Achiever', description: 'Complete your first goal.', icon: 'fa-trophy', condition: () => questData.goals.some(g => g.completed) },
    'dsa_adept': { name: 'DSA Adept', description: 'Reach Level 5 in DSA skill.', icon: 'fa-code', condition: () => questData.skills.dsa.level >= 5 },
};

function getXPForNextLevel(level) { return Math.floor(100 * Math.pow(level, 1.5)); }

function addXP(amount, skillId = null) {
    questData.xp += amount;
    if (skillId && questData.skills[skillId]) {
        questData.skills[skillId].xp += amount;
    }
    checkLevelUp();
    checkAchievements();
    saveData();
    if (document.querySelector('#dashboard.view.active')) renderDashboard();
}

function checkLevelUp() {
    let xpForNext = getXPForNextLevel(questData.level);
    while (questData.xp >= xpForNext) {
        questData.xp -= xpForNext;
        questData.level++;
        showNotification(`Leveled up to Level ${questData.level}!`, 'success');
    }
    for (const skillId in questData.skills) {
        const skill = questData.skills[skillId];
        let xpForNextSkill = getXPForNextLevel(skill.level);
        while (skill.xp >= xpForNextSkill) {
            skill.xp -= xpForNextSkill;
            skill.level++;
            showNotification(`${skill.name} skill leveled up to Level ${skill.level}!`, 'success');
        }
    }
}

function renderHabitList() {
    const listEl = document.getElementById('habits-list');
    if (!listEl) return;
    
    const today = new Date();
    const todayStr = today.toISOString().split('T')[0];
    const dayOfWeek = today.getDay(); 

    const habitsForToday = questData.habits.filter(habit => {
        if (habit.frequency === 'daily') {
            return !habit.restDays || !habit.restDays.includes(dayOfWeek.toString());
        }
        return true;
    });

    if (habitsForToday.length === 0) {
        listEl.innerHTML = '<p>No habits scheduled for today. Enjoy your break or manage your habits!</p>';
        return;
    }

    listEl.innerHTML = habitsForToday.map(habit => {
        const history = questData.history[todayStr]?.habits || {};
        const progress = history[habit.id] || 0;
        const isCompleted = habit.type === 'binary' ? progress === 1 : progress >= habit.target;

        let progressControl = '';
        if (habit.type === 'binary') {
            progressControl = `<div class="habit-checkbox ${isCompleted ? 'completed' : ''}" data-habit-id="${habit.id}">${isCompleted ? '<i class="fas fa-check"></i>' : ''}</div>`;
        } else {
            progressControl = `<input type="number" class="habit-quantity-input" data-habit-id="${habit.id}" value="${progress}" min="0" max="${habit.target}"> / ${habit.target}`;
        }

        return `
        <div class="habit-item ${isCompleted ? 'completed' : ''}">
            ${progressControl}
            <div class="habit-name">${habit.name}</div>
            <div class="habit-skill-tag">${questData.skills[habit.skillId]?.name || 'General'}</div>
            <div class="habit-xp-tag">+${habit.xp} XP</div>
            <div class="habit-actions">
                ${habit.type === 'quantity' ? `<button class="btn" data-habit-id="${habit.id}" data-action="save"><i class="fas fa-save"></i></button>` : ''}
            </div>
        </div>`;
    }).join('');
    listEl.removeEventListener('click', handleHabitAction);
    listEl.addEventListener('click', handleHabitAction);
}

function handleHabitAction(e) {
    const target = e.target.closest('[data-habit-id]');
    if (!target) return;
    const habitId = Number(target.dataset.habitId);
    
    if (target.classList.contains('habit-checkbox')) {
        updateHabitProgress(habitId, target.classList.contains('completed') ? 0 : 1);
    } else if (target.dataset.action === 'save') {
        const input = document.querySelector(`.habit-quantity-input[data-habit-id="${habitId}"]`);
        updateHabitProgress(habitId, Number(input.value));
    }
}

function updateHabitProgress(habitId, newProgress) {
    const habit = questData.habits.find(h => h.id === habitId);
    if (!habit) return;

    const todayStr = new Date().toISOString().split('T')[0];
    if (!questData.history[todayStr]) {
        questData.history[todayStr] = { xp: 0, habits: {} };
    }
    
    const oldProgress = questData.history[todayStr].habits[habitId] || 0;
    questData.history[todayStr].habits[habitId] = newProgress;

    let xpChange = 0;
    if (habit.type === 'binary') {
        xpChange = (newProgress - oldProgress) * habit.xp;
    } else {
        const oldXp = Math.floor((oldProgress / habit.target) * habit.xp);
        const newXp = Math.floor((newProgress / habit.target) * habit.xp);
        xpChange = newXp - oldXp;
    }
    
    addXP(xpChange, habit.skillId);
    renderHabitList();
}

function handleGoalAction(e) {
    const target = e.target.closest('[data-goal-id]');
    if (!target || target.dataset.action !== 'add-progress') return;
    
    const goalId = Number(target.dataset.goalId);
    const amount = prompt("How much progress to add?", "1");
    if (amount && !isNaN(amount)) {
        updateGoalsProgress(goalId, Number(amount), true);
    }

function addGoal(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const goalData = Object.fromEntries(formData.entries());
    if (!goalData.text || !goalData.target || !goalData.skillId) return;

    questData.goals.push({ id: Date.now(), text: goalData.text, target: Number(goalData.target), skillId: goalData.skillId, current: 0, completed: false });
    saveData();
    renderGoalsList();
    e.target.reset();
}

function updateGoalsProgress(skillIdOrGoalId, amount, isManual = false) {
    questData.goals.forEach(goal => {
        const match = isManual ? (goal.id === skillIdOrGoalId) : (goal.skillId === skillIdOrGoalId);
        if (match && !goal.completed) {
            goal.current += amount;
            if (goal.current >= goal.target) {
                goal.completed = true;
                addXP(100); // Bonus XP
            }
        }
    });
    saveData();
    if (document.querySelector('#goals.view.active')) renderGoalsList();
}

function startPomodoro() {
    document.body.classList.add('focus-mode');
    document.getElementById('pomodoro-start').style.display = 'none';
    document.getElementById('pomodoro-pause').style.display = 'inline-flex';
    
    let duration = getPomodoroDuration();
    
    pomodoroInterval = setInterval(() => {
        duration--;
        updatePomodoroDisplay(duration);
        if (duration <= 0) {
            clearInterval(pomodoroInterval);
            document.body.classList.remove('focus-mode');
            if (document.getElementById('pomodoro-type').value === 'pomodoro') {
                addXP(25); // Award XP for a full session
                showNotification('Pomodoro session complete! +25XP', 'success');
            }
            resetPomodoro();
        }
    }, 1000);
}

function pausePomodoro() {
    clearInterval(pomodoroInterval);
    document.body.classList.remove('focus-mode');
    document.getElementById('pomodoro-start').style.display = 'inline-flex';
    document.getElementById('pomodoro-pause').style.display = 'none';
}

function resetPomodoro() {
    clearInterval(pomodoroInterval);
    document.body.classList.remove('focus-mode');
    document.getElementById('pomodoro-start').style.display = 'inline-flex';
    document.getElementById('pomodoro-pause').style.display = 'none';
    updatePomodoroDisplay(getPomodoroDuration());
}

function getPomodoroDuration() {
    const type = document.getElementById('pomodoro-type').value;
    if (type === 'shortBreak') return 5 * 60;
    if (type === 'longBreak') return 15 * 60;
    return 25 * 60;
}

function updatePomodoroDisplay(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('pomodoro-display').textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}


// --- Calendar View Logic ---
function renderCalendar() {
    const view = document.getElementById('calendar');
    view.innerHTML = `
        <div class="card">
            <div class="card-header"><h2><i class="fas fa-calendar-alt"></i> Monthly Activity</h2></div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
    `;
    renderCalendarGrid();
}

function renderCalendarGrid() {
    const grid = document.getElementById('calendar-grid');
    const today = new Date();
    const month = today.getMonth();
    const year = today.getFullYear();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    grid.innerHTML = '';
    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    daysOfWeek.forEach(day => {
        grid.innerHTML += `<div class="calendar-header">${day}</div>`;
    });

    for (let i = 0; i < firstDay; i++) {
        grid.innerHTML += `<div class="calendar-day other-month"></div>`;
    }

    for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        const isActive = questData.history[dateStr];
        const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
        grid.innerHTML += `
            <div class="calendar-day ${isActive ? 'active' : ''} ${isToday ? 'today' : ''}">
                <div class="day-number">${day}</div>
            </div>
        `;
    }
}

// --- Settings View Logic ---
function renderSettings() {
    const view = document.getElementById('settings');
    let themeButtonsHTML = Object.entries(themes).map(([id, theme]) => 
        `<button class="btn theme-btn ${questData.settings.theme === id ? 'active' : ''}" data-theme="${id}" style="background-color: ${theme.colors['--accent-primary']};">${theme.name}</button>`
    ).join('');
    view.innerHTML = `
        <div class="card">
            <div class="card-header"><h2><i class="fas fa-paint-brush"></i> Theme Selector</h2></div>
            <div class="theme-buttons">${themeButtonsHTML}</div>
        </div>
        <div class="card">
            <div class="card-header"><h2><i class="fas fa-database"></i> Data Management</h2></div>
            <button class="btn btn-secondary" id="export-data-btn"><i class="fas fa-download"></i> Export Data</button>
            <input type="file" id="import-file-input" style="display: none;" accept=".json">
            <button class="btn btn-secondary" id="import-data-btn"><i class="fas fa-upload"></i> Import Data</button>
        </div>
        <div class="card">
            <div class="card-header"><h2><i class="fas fa-star"></i> Skill Management</h2></div>
            <div id="skill-manager-list"></div>
            <form id="add-skill-form" class="skill-manager-item">
                <input type="text" name="name" placeholder="Skill Name" required>
                <input type="text" name="description" placeholder="Description" required>
                <input type="text" name="icon" placeholder="fas fa-code" required>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i></button>
            </form>
        </div>
    `;
    renderSkillManager();

    // Event Listeners for Settings
    view.querySelector('.theme-buttons').addEventListener('click', e => {
        if (e.target.classList.contains('theme-btn')) {
            setTheme(e.target.dataset.theme);
            renderSettings();
            saveData();
        }
    });
    view.querySelector('#export-data-btn').addEventListener('click', exportData);
    view.querySelector('#import-data-btn').addEventListener('click', () => document.getElementById('import-file-input').click());
    view.querySelector('#import-file-input').addEventListener('change', importData);
    view.querySelector('#add-skill-form').addEventListener('submit', handleAddSkill);
    view.querySelector('#skill-manager-list').addEventListener('click', handleSkillEditOrDelete);
}

function renderSkillManager() {
    const listEl = document.getElementById('skill-manager-list');
    listEl.innerHTML = Object.entries(questData.skills).map(([id, skill]) => `
        <div class="skill-manager-item">
            <input type="text" value="${skill.name}" data-skill-id="${id}" data-field="name">
            <input type="text" value="${skill.description}" data-skill-id="${id}" data-field="description">
            <input type="text" value="${skill.icon}" data-skill-id="${id}" data-field="icon">
            <button class="btn btn-danger" data-skill-id="${id}" data-action="delete"><i class="fas fa-trash"></i></button>
        </div>
    `).join('');
}

function handleAddSkill(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const newSkill = Object.fromEntries(formData.entries());
    const newId = newSkill.name.toLowerCase().replace(/\s+/g, '-');
    
    if (questData.skills[newId]) {
        showNotification('Skill with this name already exists.', 'error');
        return;
    }

    questData.skills[newId] = { ...newSkill, level: 1, xp: 0 };
    saveData();
    renderSettings();
}

function handleSkillEditOrDelete(e) {
    const target = e.target.closest('[data-skill-id]');
    if (!target) return;

    const skillId = target.dataset.skillId;
    if (target.dataset.action === 'delete') {
        if (confirm(`Are you sure you want to delete the "${questData.skills[skillId].name}" skill? This cannot be undone.`)) {
            delete questData.skills[skillId];
            // Also remove this skillId from habits and goals
            questData.habits.forEach(h => { if (h.skillId === skillId) h.skillId = null; });
            questData.goals.forEach(g => { if (g.skillId === skillId) g.skillId = null; });
            saveData();
            renderSettings();
        }
    } else if (target.tagName === 'INPUT') {
        target.addEventListener('change', () => {
            questData.skills[skillId][target.dataset.field] = target.value;
            saveData();
            showNotification('Skill updated!', 'success');
        });
    }
}

function exportData() {
    const dataStr = JSON.stringify(questData, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `aiml-quest-pro-backup-${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
    showNotification('Data exported successfully!', 'success');
}

function importData(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
        try {
            const importedData = JSON.parse(event.target.result);
            if (confirm('This will overwrite all current data. Are you sure?')) {
                questData = importedData;
                saveData();
                showNotification('Data imported successfully! Reloading...', 'success');
                setTimeout(() => location.reload(), 1000);
            }
        } catch (err) {
            showNotification('Error reading file. Please ensure it is a valid backup.', 'error');
        }
    };
    reader.readAsText(file);
}


// --- Final Startup Call ---
document.addEventListener('DOMContentLoaded', init);

</script>
